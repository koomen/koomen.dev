<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <title><%= locals.title %></title>
    <% if (locals.description) { %><meta name="description" content="<%= locals.description %>" /><% } %>
    <% if (locals.keywords) { %><meta name="keywords" content="<%= locals.keywords %>" /><% } %>
    <% if (locals.author) { %><meta name="author" content="<%= locals.author %>" /><% } %>
    <% if (locals.ogTitle || locals.title) { %><meta property="og:title" content="<%= locals.ogTitle || locals.title %>" /><% } %>
    <% if (locals.ogDescription || locals.description) { %><meta property="og:description" content="<%= locals.ogDescription || locals.description %>" /><% } %>
    <% if (locals.ogImage) { %><meta property="og:image" content="<%= locals.ogImage %>" /><% } %>
    <% if (locals.twitterCard) { %><meta name="twitter:card" content="<%= locals.twitterCard %>" /><% } %>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
